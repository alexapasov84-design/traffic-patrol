<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® Traffic Patrol Online</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        :root {
            --primary: #2196f3;
            --danger: #f44336;
            --warning: #ff9800;
            --success: #4caf50;
            --dark: #1a237e;
            --light: #e3f2fd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--dark), #311b92);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }
        
        /* –•–µ–¥–µ—Ä */
        .app-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary);
        }
        
        .header-left h1 {
            color: #00bcd4;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .online-count {
            font-size: 0.9rem;
            color: var(--success);
            margin-top: 5px;
        }
        
        /* –ö–∞—Ä—Ç–∞ */
        .map-container {
            flex: 1;
            position: relative;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 3px solid var(--primary);
            background: #0d47a1;
        }
        
        #mapCanvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        
        /* –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ */
        .toolbar {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 2px solid var(--primary);
            overflow-x: auto;
        }
        
        .tool-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            min-width: 80px;
            transition: all 0.3s;
        }
        
        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .tool-btn.active {
            background: rgba(33, 150, 243, 0.3);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .tool-btn i {
            font-size: 1.5rem;
        }
        
        /* –ú–∞—Ä–∫–µ—Ä—ã –Ω–∞ –∫–∞—Ä—Ç–µ */
        .marker {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: move;
            transform: translate(-50%, -50%);
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            z-index: 10;
            user-select: none;
        }
        
        .marker:hover {
            transform: translate(-50%, -50%) scale(1.2);
            z-index: 100;
        }
        
        .marker.police {
            background: var(--primary);
            animation: pulse 1.5s infinite;
        }
        
        .marker.accident {
            background: var(--danger);
        }
        
        .marker.hazard {
            background: var(--warning);
        }
        
        .marker-dragging {
            opacity: 0.8;
            transform: translate(-50%, -50%) scale(1.3);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: #00bcd4;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        /* –ß–∞—Ç */
        .chat-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 35, 126, 0.95);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            border-radius: 20px 20px 0 0;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-modal.show {
            transform: translateY(0);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .chat-input {
            padding: 15px;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--primary);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 10000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 300px;
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .toolbar {
                padding: 10px;
            }
            
            .tool-btn {
                min-width: 70px;
                padding: 8px 10px;
            }
            
            .tool-btn i {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- –•–µ–¥–µ—Ä -->
        <header class="app-header">
            <div class="header-left">
                <h1><i class="fas fa-traffic-light"></i> Traffic Patrol</h1>
                <p class="online-count">
                    <i class="fas fa-users"></i> –û–Ω–ª–∞–π–Ω: <span id="onlineCount">1</span> | 
                    <i class="fas fa-map-marker-alt"></i> –ú–µ—Ç–æ–∫: <span id="markerCount">0</span>
                </p>
            </div>
            <div class="header-right">
                <div class="user-info">

        <!-- –ö–∞—Ä—Ç–∞ -->
        <div class="map-container">
            <canvas id="mapCanvas"></canvas>

        </div>

        <!-- –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ -->
        <div class="toolbar">
            <button class="tool-btn active" onclick="selectTool('police')">

            <button class="tool-btn" onclick="selectTool('accident')">
                <i class="fas fa-car-crash"></i>
                <span>–î–¢–ü</span>
            </button>
            
            <button class="tool-btn" onclick="selectTool('hazard')">
                <i class="fas fa-exclamation-triangle"></i>
                <span>–û–ø–∞—Å–Ω–æ—Å—Ç—å</span>
            </button>
            
            <button class="tool-btn" onclick="selectTool('clear')">

                <span>–£–¥–∞–ª–∏—Ç—å</span>

            <button class="tool-btn" onclick="showChat()">
                <i class="fas fa-comments"></i>
                <span>–ß–∞—Ç</span>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="userPoints">100</span>
                <span class="stat-label">–û—á–∫–∏</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="userActivity">0</span>
                <span class="stat-label">–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="pointsProgress">100%</span>
                <span class="stat-label">–ü—Ä–æ–≥—Ä–µ—Å—Å</span>
            </div>
        </div>

        <!-- –ß–∞—Ç -->
        <div class="chat-modal" id="chatModal">
            <div style="padding: 20px; background: rgba(0,0,0,0.5); display: flex; justify-content: space-between; align-items: center;">
                <h3><i class="fas fa-comments"></i> –ß–∞—Ç –ø–∞—Ç—Ä—É–ª—è</h3>
                <button onclick="hideChat()" style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">√ó</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div style="background: rgba(0,188,212,0.2); padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                    <i class="fas fa-info-circle"></i> –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Traffic Patrol!
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="sendMessage()" style="background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 50%; color: white; cursor: pointer;">
                    <i class="fas fa-paper-plane"></i>

    </div>

    <script>
        // –ò–≥—Ä–∞ Traffic Patrol - –ø–æ–ª–Ω–∞—è –≤–µ—Ä—Å–∏—è –≤ –æ–¥–Ω–æ–º —Ñ–∞–π–ª–µ
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let markers = [];
        let selectedTool = 'police';
        let userPoints = 100;
        let userActivity = 0;
        let isDragging = false;
        let draggingMarker = null;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        let canvas, ctx;
        
        // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ (–≤–∞—à–∏)
        const CENTER_LAT = 55.459619;
        const CENTER_LON = 38.438920;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initGame() {
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas
            canvas = document.getElementById('mapCanvas');
            ctx = canvas.getContext('2d');
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // –†–∏—Å—É–µ–º –∫–∞—Ä—Ç—É
            drawMap();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
            initTelegram();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            loadGameData();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è
            setupEventListeners();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            updateUI();
            
            console.log('üéÆ Traffic Patrol –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            showNotification('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Traffic Patrol!', 'success');
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Telegram
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞
                tg.expand();
                tg.enableClosingConfirmation();
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    document.getElementById('userName').textContent = user.first_name || '–ò–≥—Ä–æ–∫';
                }
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ –Ω–∞–∑–∞–¥
                tg.BackButton.show();
                tg.BackButton.onClick(() => tg.close());
                
                console.log('ü§ñ Telegram Web App –ø–æ–¥–∫–ª—é—á–µ–Ω');
            }
        }
        
        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
        function drawMap() {
            // –û—á–∏—â–∞–µ–º canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –§–æ–Ω
            ctx.fillStyle = '#0d47a1';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –°–µ—Ç–∫–∞ –¥–æ—Ä–æ–≥
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 4;
            
            // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –¥–æ—Ä–æ–≥–∏
            const roadCount = 5;
            const roadSpacing = canvas.height / (roadCount + 1);
            
            for (let i = 1; i <= roadCount; i++) {
                const y = i * roadSpacing;
                
                // –û—Å–Ω–æ–≤–Ω–∞—è –¥–æ—Ä–æ–≥–∞
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
                
                // –†–∞–∑–º–µ—Ç–∫–∞
                ctx.strokeStyle = '#ffeb3b';
                ctx.lineWidth = 2;
                ctx.setLineDash([20, 20]);
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
                
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 4;
                ctx.setLineDash([]);
            }
            
            // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –¥–æ—Ä–æ–≥–∏
            for (let i = 1; i <= roadCount; i++) {
                const x = i * (canvas.width / (roadCount + 1));
                
                // –û—Å–Ω–æ–≤–Ω–∞—è –¥–æ—Ä–æ–≥–∞
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
                
                // –†–∞–∑–º–µ—Ç–∫–∞
                ctx.strokeStyle = '#ffeb3b';
                ctx.lineWidth = 2;
                ctx.setLineDash([20, 20]);
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
                
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 4;
                ctx.setLineDash([]);
            }
            
            // –†–∏—Å—É–µ–º –º–µ—Ç–∫–∏
            drawMarkers();
        }
        
        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–æ–≤
        function drawMarkers() {
            const container = document.getElementById('markersContainer');
            container.innerHTML = '';
            
            markers.forEach(marker => {
                const markerDiv = document.createElement('div');
                markerDiv.className = `marker ${marker.type}`;
                markerDiv.id = marker.id;
                markerDiv.style.left = `${marker.x}px`;
                markerDiv.style.top = `${marker.y}px`;
                markerDiv.title = `${marker.user}: ${getToolName(marker.type)}`;
                
                // –ò–∫–æ–Ω–∫–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
                let icon = '';
                switch(marker.type) {
                    case 'police': icon = 'üöì'; break;
                    case 'accident': icon = 'üí•'; break;
                    case 'hazard': icon = '‚ö†Ô∏è'; break;
                }
                markerDiv.innerHTML = icon;
                
                // –°–æ–±—ã—Ç–∏—è –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
                markerDiv.addEventListener('mousedown', startDrag);
                markerDiv.addEventListener('touchstart', startDragTouch);
                
                container.appendChild(markerDiv);
            });
        }
        
        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            drawMap();
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–µ
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (selectedTool === 'clear') {
                    removeMarkerAt(x, y);
                } else {
                    addMarker(x, y, selectedTool);
                }
            });
            
            // –¢–∞—á –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touch = e.changedTouches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                if (selectedTool === 'clear') {
                    removeMarkerAt(x, y);
                } else {
                    addMarker(x, y, selectedTool);
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—É—Å–∫–∞–Ω–∏—è –º–∞—Ä–∫–µ—Ä–∞
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDragTouch);
            document.addEventListener('mousemove', dragMarker);
            document.addEventListener('touchmove', dragMarkerTouch);
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ Enter
            document.getElementById('chatInput')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }
        
        // –í—ã–±–æ—Ä –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞
        function selectTool(tool) {
            selectedTool = tool;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(getToolName(tool))) {
                    btn.classList.add('active');
                }
            });
            
            showNotification(`–í—ã–±—Ä–∞–Ω: ${getToolName(tool)}`);
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞
        function getToolName(tool) {
            const names = {
                police: '–ü–∞—Ç—Ä—É–ª—å',
                accident: '–î–¢–ü',
                hazard: '–û–ø–∞—Å–Ω–æ—Å—Ç—å',
                clear: '–£–¥–∞–ª–µ–Ω–∏–µ'
            };
            return names[tool] || tool;
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞
        function addMarker(x, y, type) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—á–∫–∏
            const cost = getMarkerCost(type);
            if (userPoints < cost) {
                showNotification(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤! –ù—É–∂–Ω–æ ${cost}`, 'error');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º –º–∞—Ä–∫–µ—Ä
            const marker = {
                id: 'marker_' + Date.now() + Math.random().toString(36).substr(2, 9),
                x: x,
                y: y,
                type: type,
                user: document.getElementById('userName').textContent,
                timestamp: Date.now()
            };
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –º–∞—Å—Å–∏–≤
            markers.push(marker);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—á–∫–∏
            userPoints -= cost;
            userActivity++;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            drawMarkers();
            updateUI();
            saveGameData();
            
            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification(`${getToolName(type)} –¥–æ–±–∞–≤–ª–µ–Ω! -${cost} –æ—á–∫–æ–≤`);
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞
        function removeMarkerAt(x, y) {
            const threshold = 30; // –ø–∏–∫—Å–µ–ª–µ–π
            
            for (let i = markers.length - 1; i >= 0; i--) {
                const marker = markers[i];
                const distance = Math.sqrt(
                    Math.pow(marker.x - x, 2) + Math.pow(marker.y - y, 2)
                );
                
                if (distance < threshold) {
                    // –£–¥–∞–ª—è–µ–º –º–∞—Ä–∫–µ—Ä
                    markers.splice(i, 1);
                    
                    // –ù–∞—á–∏—Å–ª—è–µ–º –æ—á–∫–∏
                    userPoints += 5;
                    userActivity++;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º
                    drawMarkers();
                    updateUI();
                    saveGameData();
                    
                    showNotification('–ú–µ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–∞! +5 –æ—á–∫–æ–≤');
                    return;
                }
            }
            
            showNotification('–ú–µ—Ç–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞', 'warning');
        }
        
        // –°—Ç–æ–∏–º–æ—Å—Ç—å –º–∞—Ä–∫–µ—Ä–∞
        function getMarkerCost(type) {
            const costs = {
                police: 10,
                accident: 15,
                hazard: 8
            };
            return costs[type] || 10;
        }
        
        // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–æ–≤
        function startDrag(e) {
            e.preventDefault();
            const markerDiv = e.target.closest('.marker');
            if (!markerDiv) return;
            
            const marker = markers.find(m => m.id === markerDiv.id);
            if (!marker) return;
            
            isDragging = true;
            draggingMarker = marker;
            
            const rect = markerDiv.getBoundingClientRect();
            dragOffsetX = e.clientX - rect.left;
            dragOffsetY = e.clientY - rect.top;
            
            markerDiv.classList.add('marker-dragging');
        }
        
        function startDragTouch(e) {
            e.preventDefault();
            const markerDiv = e.target.closest('.marker');
            if (!markerDiv) return;
            
            const marker = markers.find(m => m.id === markerDiv.id);
            if (!marker) return;
            
            isDragging = true;
            draggingMarker = marker;
            
            const touch = e.touches[0];
            const rect = markerDiv.getBoundingClientRect();
            dragOffsetX = touch.clientX - rect.left;
            dragOffsetY = touch.clientY - rect.top;
            
            markerDiv.classList.add('marker-dragging');
        }
        
        function dragMarker(e) {
            if (!isDragging || !draggingMarker) return;
            
            const rect = canvas.getBoundingClientRect();
            draggingMarker.x = e.clientX - rect.left - dragOffsetX;
            draggingMarker.y = e.clientY - rect.top - dragOffsetY;
            
            drawMarkers();
        }
        
        function dragMarkerTouch(e) {
            if (!isDragging || !draggingMarker || !e.touches[0]) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            draggingMarker.x = touch.clientX - rect.left - dragOffsetX;
            draggingMarker.y = touch.clientY - rect.top - dragOffsetY;
            
            drawMarkers();
        }
        
        function stopDrag() {
            if (isDragging && draggingMarker) {
                // –ù–∞—á–∏—Å–ª—è–µ–º –æ—á–∫–∏ –∑–∞ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
                userPoints += 2;
                userActivity++;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º
                saveGameData();
                updateUI();
                
                showNotification('–ú–µ—Ç–∫–∞ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∞! +2 –æ—á–∫–∞');
            }
            
            isDragging = false;
            if (draggingMarker) {
                const markerDiv = document.getElementById(draggingMarker.id);
                if (markerDiv) markerDiv.classList.remove('marker-dragging');
                draggingMarker = null;
            }
        }
        
        function stopDragTouch(e) {
            stopDrag();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateUI() {
            document.getElementById('markerCount').textContent = markers.length;
            document.getElementById('userPoints').textContent = userPoints;
            document.getElementById('userActivity').textContent = userActivity;
            
            // –ü—Ä–æ–≥—Ä–µ—Å—Å
            const progress = Math.min(Math.max(userPoints / 100, 0), 1) * 100;
            document.getElementById('pointsProgress').textContent = Math.round(progress) + '%';
            
            // –†–∞–Ω–≥
            const rank = calculateRank();
            document.getElementById('userRank').textContent = rank;
        }
        
        // –†–∞—Å—á–µ—Ç —Ä–∞–Ω–≥–∞
        function calculateRank() {
            if (userPoints >= 1000) return '–ö–æ–º–∏—Å—Å–∞—Ä üëÆ‚Äç‚ôÇÔ∏è';
            if (userPoints >= 500) return '–°–µ—Ä–∂–∞–Ω—Ç üëÆ';
            if (userPoints >= 200) return '–û—Ñ–∏—Ü–µ—Ä üöî';
            if (userPoints >= 100) return '–ü–∞—Ç—Ä—É–ª—å–Ω—ã–π üöì';
            return '–ù–æ–≤–∏—á–æ–∫ üö¶';
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveGameData() {
            try {
                localStorage.setItem('traffic_markers', JSON.stringify(markers));
                localStorage.setItem('traffic_points', userPoints.toString());
                localStorage.setItem('traffic_activity', userActivity.toString());
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', e);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadGameData() {
            try {
                const savedMarkers = localStorage.getItem('traffic_markers');
                if (savedMarkers) {
                    markers = JSON.parse(savedMarkers);
                }
                
                const savedPoints = localStorage.getItem('traffic_points');
                if (savedPoints) {
                    userPoints = parseInt(savedPoints) || 100;
                }
                
                const savedActivity = localStorage.getItem('traffic_activity');
                if (savedActivity) {
                    userActivity = parseInt(savedActivity) || 0;
                }
                
                drawMarkers();
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
            }
        }
        
        // –ß–∞—Ç
        function showChat() {
            document.getElementById('chatModal').classList.add('show');
            setTimeout(() => {
                document.getElementById('chatInput').focus();
            }, 300);
        }
        
        function hideChat() {
            document.getElementById('chatModal').classList.remove('show');
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                const userName = document.getElementById('userName').textContent;
                const messagesDiv = document.getElementById('chatMessages');
                
                const messageDiv = document.createElement('div');
                messageDiv.style.cssText = `
                    background: rgba(255,255,255,0.1);
                    padding: 10px;
                    border-radius: 5px;
                    margin-bottom: 10px;
                `;
                messageDiv.innerHTML = `
                    <strong>${userName}:</strong> ${message}
                    <br><small>${new Date().toLocaleTimeString()}</small>
                `;
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                input.value = '';
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                saveChatMessage(userName, message);
            }
        }
        
        function saveChatMessage(user, message) {
            try {
                const chatHistory = JSON.parse(localStorage.getItem('traffic_chat') || '[]');
                chatHistory.push({
                    user: user,
                    message: message,
                    timestamp: Date.now()
                });
                
                // –•—Ä–∞–Ω–∏–º —Ç–æ–ª—å–∫–æ 50 –ø–æ—Å–ª–µ–¥–Ω–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
                if (chatHistory.length > 50) {
                    chatHistory.shift();
                }
                
                localStorage.setItem('traffic_chat', JSON.stringify(chatHistory));
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —á–∞—Ç–∞:', e);
            }
        }
        
        function loadChatMessages() {
            try {
                const chatHistory = JSON.parse(localStorage.getItem('traffic_chat') || '[]');
                const messagesDiv = document.getElementById('chatMessages');
                
                chatHistory.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.style.cssText = `
                        background: rgba(255,255,255,0.1);
                        padding: 10px;
                        border-radius: 5px;
                        margin-bottom: 10px;
                    `;
                    messageDiv.innerHTML = `
                        <strong>${msg.user}:</strong> ${msg.message}
                        <br><small>${new Date(msg.timestamp).toLocaleTimeString()}</small>
                    `;
                    messagesDiv.appendChild(messageDiv);
                });
                
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞:', e);
            }
        }
        
        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, type = 'success') {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            const oldNotifications = document.querySelectorAll('.notification');
            oldNotifications.forEach(n => n.remove());
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            // –ê–≤—Ç–æ—É–¥–∞–ª–µ–Ω–∏–µ
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            loadChatMessages();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
            setTimeout(() => {
                showNotification('üí° –ü–æ–¥—Å–∫–∞–∑–∫–∞: –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–π—Ç–µ –º–µ—Ç–∫–∏ –Ω–∞ –Ω–æ–≤—ã–µ –º–µ—Å—Ç–∞!');
            }, 2000);
        });
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.selectTool = selectTool;
        window.showChat = showChat;
        window.hideChat = hideChat;
        window.sendMessage = sendMessage;
    </script>
